<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binusmaya Login</title>
    <link rel="stylesheet" href="style.css">

    <!-- Plugin -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>

</head>

<body>

	<div class="container" id="main">

		<div class="sign-up">
			<form action="#">
				<h1>Sign Up</h1>
				<div class="social-container">
				</div>
				<input type="text" name="text" placeholder="NIM" required="">
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button id="createAcc"><a href="../index.html">Sign Up</a></button>
			</form>
		</div>

		<div class="sign-in">
			<form action="#">
				<p class="binus-title2">Welcome to Binus <span>maya</span> 2.0</p>
				<h1>Login</h1>
				<div class="social-container">
				</div>
				<input type="email" name="email" placeholder="Email" required="" id="signInEmail">
				<input type="password" name="pswd" placeholder="Password" required="" id="signInPassword">
				<a href="#">Forgot Password?</a>
				<button id="loginAcc"><a href="../index.html">Login</a></button>
			</form>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-left">
					<h1>Welcome To</h1>
					<p class="binus-title">
						Binus <span>maya</span> 2.0 
					</p>
					<p>
						Discover more than teaching and learning experience
						with Your Binusmaya
					</p>
					<button id="signIn">Login</button>
				</div>
				<div class="overlay-right">
					<h1>Are You New?</h1>
					<p>Make your new account for free!</p>
					<button id="signUp">Sign Up</button>
				</div>
			</div>
		</div>

	</div>

	<script src="script.js"></script>

</body>
</html>
